<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Барбершоп «Legion»</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;color:#fff;text-align:center;background:#000}

/* Видео фон */
.video-bg{
position:fixed;
top:0;left:0;
width:100%;height:100%;
overflow:hidden;
z-index:-1;
}
.video-bg video{
min-width:100%;
min-height:100%;
object-fit:cover;
filter:brightness(40%);
}

/* Мобильные устройства — скрываем видео, ставим фон */
@media (max-width: 768px) {
  .video-bg video { display: none; }
  .video-bg {
    background: url('fallback.jpg') center/cover no-repeat;
  }
}

/* Контент */
header{padding:120px 20px}
h1{font-size:48px;margin-bottom:15px}
p{font-size:18px}

/* Кнопки */
.btn{
display:inline-block;
margin:15px;
padding:18px 36px;
background:#c9a24d;
color:#000;
text-decoration:none;
font-weight:bold;
border-radius:8px;
font-size:18px;
transition: transform 0.2s;
}
.btn:hover{transform: scale(1.05);}

/* Контакты под кнопками */
.contacts{
margin-top:30px;
font-size:18px;
opacity:0; /* изначально скрыты для анимации */
transform: translateY(30px);
transition: all 1s ease;
}
.contacts.visible{
opacity:1;
transform: translateY(0);
}
.contacts a{
color:#c9a24d;
text-decoration:none;
display:block;
margin:8px 0;
}

/* Карусель */
.carousel{
display:flex;
overflow:hidden;
max-width:900px;
margin:40px auto;
position:relative;
}
.carousel img{
width:100%;
border-radius:12px;
transition: transform 0.3s;
}

/* Футер */
footer{
padding:40px 20px;
background:#111;
margin-top:60px;
}
footer p{font-size:16px}

/* Адаптив для мобильных */
@media (max-width: 768px){
  header{padding:80px 15px}
  h1{font-size:32px}
  p, .contacts{font-size:16px}
  .btn{padding:14px 28px;font-size:16px}
  .carousel{margin:30px auto; max-width:100%}
}
</style>
</head>

<body>

<!-- Видео фон -->

</header>

<div class="section">
<h2>Наши работы</h2>

<div class="carousel">
<img id="slide" src="work1.jpg">
</div>

<script>
// Карусель
const images = [
"work1.jpeg",
"work2.jpeg",
"work3.jpeg",
"work4.jpeg",
"work5.jpeg",
"work6.jpeg",
"work7.jpeg"
];
let i = 0;
setInterval(()=>{
i = (i+1) % images.length;
document.getElementById("slide").src = images[i];
},2500);

// Анимация появления контактов
const contacts = document.getElementById('contacts');
function checkVisibility() {
  const rect = contacts.getBoundingClientRect();
  if(rect.top < window.innerHeight - 50){ // когда блок почти виден
    contacts.classList.add('visible');
    window.removeEventListener('scroll', checkVisibility);
  }
}
window.addEventListener('scroll', checkVisibility);
window.addEventListener('load', checkVisibility);
</script>

</div>

<p>Барбершоп «Legion» — четко. стильно. по-мужски.</p>

</body>
</html>
